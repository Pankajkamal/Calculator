<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Coding is nothing</title>
    <!-- CSS File Link Here -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <section class="calculator-section">
        <div class="calculator">
            <input class="input-box" id="inputBox" type="text" placeholder="0">
            <div>
                <button class="calculator_button operator">AC</button>
                <button class="calculator_button operator">DEL</button>
                <button class="calculator_button operator">%</button>
                <button class="calculator_button operator">/</button>
            </div>
            <div>
                <button class="calculator_button">7</button>
                <button class="calculator_button">8</button>
                <button class="calculator_button">9</button>
                <button class="calculator_button operator">*</button>
            </div>
            <div>
                <button class="calculator_button">4</button>
                <button class="calculator_button">5</button>
                <button class="calculator_button">6</button>
                <button class="calculator_button operator minus">-</button>
            </div>
            <div>
                <button class="calculator_button">1</button>
                <button class="calculator_button">2</button>
                <button class="calculator_button">3</button>
                <button class="calculator_button operator plus">+</button>
            </div>
            <div>
                <button class="calculator_button">00</button>
                <button class="calculator_button">0</button>
                <button class="calculator_button">.</button>
                <button class="calculator_button equal">=</button>
            </div>
        </div>
    </section>
    <!-- JavaScript File Link Here -->
    <script src="JS/main.js"></script>
</body>
</html>
